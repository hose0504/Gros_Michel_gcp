apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: grosmichel-ip
    cloud.google.com/backend-config: '{"default": "web-backend-config"}'
    networking.gke.io/managed-certificates: grosmichel-cert
    networking.gke.io/frontend-config: web-frontend-config
spec:
  rules:
  - host: grosmichelus.com
    http:
      paths:
      - path: /template
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-service
            port:
              name: http
